<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Snake</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    canvas {
      display: block;
      margin: auto;
      background: #fff;
    }
  </style>
</head>
<body>
<canvas id="game" width="600" height="600"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scale = 40;
const rows = canvas.height / scale;
const cols = canvas.width / scale;
let snake = [{ x: 5, y: 5 }];
let dx = 1, dy = 0;
let food = { x: 10, y: 10 };
const img = new Image();
img.src = 'snake.png';
const emoji = '🐍';

function resetGame() {
  snake = [{ x: 5, y: 5 }];
  dx = 1;
  dy = 0;
  food = {
    x: Math.floor(Math.random() * cols),
    y: Math.floor(Math.random() * rows)
  };
}

function drawEmoji(char, x, y) {
  ctx.font = `${scale}px serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(char, x + scale / 2, y + scale / 2);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // draw food as snake emoji
  drawEmoji(emoji, food.x * scale, food.y * scale);

  // draw snake segments as face image
  snake.forEach(segment => {
    ctx.drawImage(img, segment.x * scale, segment.y * scale, scale, scale);
  });
}

function update() {
  const head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // check wall collision
  if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
    resetGame();
    return;
  }

  // check self collision
  for (let i = 0; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      resetGame();
      return;
    }
  }

  // check food collision
  if (head.x === food.x && head.y === food.y) {
    snake.unshift(head);
    food = {
      x: Math.floor(Math.random() * cols),
      y: Math.floor(Math.random() * rows)
    };
  } else {
    snake.pop();
    snake.unshift(head);
  }
}

window.addEventListener('keydown', e => {
  switch(e.key) {
    case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
    case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
    case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
    case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
  }
});

function gameLoop() {
  update();
  draw();
  setTimeout(gameLoop, 150);
}

gameLoop();
</script>
</body>
</html>
